name: test
on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master

jobs:
  medium:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go 1.19.2
        uses: actions/setup-go@v1
        with:
          go-version: 1.19.2

      - name: run make test
        run: |
          make test
